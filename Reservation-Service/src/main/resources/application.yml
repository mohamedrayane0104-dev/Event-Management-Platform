spring:
  application:
    name: reservation-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  datasource:
    url: jdbc:mysql://${SPRING_DATASOURCE_URL:localhost:3306}/reservation_service_db
    username: ${SPRING_DATASOURCE_USERNAME:reservation_service}
    password: ${SPRING_DATASOURCE_PASSWORD:password123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8083

event:
  service:
    url: ${EVENT_SERVICE_URL:http://localhost:8082}

jwt:
  secret: ${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
