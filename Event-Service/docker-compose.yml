services:
  mysql-event-db:
    image: mysql:8.0
    container_name: mysql-event-service
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: event_service_db
      MYSQL_USER: event_service
      MYSQL_PASSWORD: password123
    ports:
      - "3307:3306"
    volumes:
      - mysql_event_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - microservices-network

  event-service:
    build: .
    container_name: event-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-event-db:3306/event_service_db
      SPRING_DATASOURCE_USERNAME: event_service
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8082
    depends_on:
      mysql-event-db:
        condition: service_healthy
    networks:
      - microservices-network

networks:
  microservices-network:
    name: microservices-network
    driver: bridge

volumes:
  mysql_event_data:
